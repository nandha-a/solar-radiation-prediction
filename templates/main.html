<html>
<body>
    <div class="login">
       <h1>Solar Radiation Prediction</h1>
   
       <form action="{{ url_for('predict_datapoint')}}" method="post">
        <h1>
            <legend>Solar Radiation Prediction</legend>
        </h1>
        <div class="mb-3">
            <label class="form-label">Clearsky DHI</label>
            <input class="form-control" type="number" name="Clearsky DHI"
                placeholder="Clearsky DHI" min='0' max='20000', step="0.000001" />
        </div>
        <div class="mb-3">
            <label class="form-label">Clearsky GHI</label>
            <input class="form-control" type="number" name="Clearsky GHI"
                placeholder="Clearsky GHI" min='0' max='20000' step="0.000001" />
        </div>
        <div class="mb-3">
            <label class="form-label">SolarZenithAngle</label>
            <input class="form-control" type="number" name="Solar Zenith Angle"
                placeholder="Solar Zenith Angle" min='0' max='400' step="0.000001" />
        </div>
        
        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Predict solar Radiation" required />
        </div>
    </form>
    <h2>
       The Radiation is {{results}}
    </h2>
   <body>
</html>
